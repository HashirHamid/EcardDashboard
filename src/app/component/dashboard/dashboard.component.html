<div class="container-fluid">

    <div class="row">
        
        <div class="col mt-5">
            <h2 class="text-primary mt-5"> Cards List</h2>
            <div class="card p-3 shadow">
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                          <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Contact</th>
                            <th scope="col">Email</th>
                            <th scope="col">Description</th>
                            <th scope="col">Lat</th>
                            <th scope="col">Lng</th>
                            <th scope="col">State</th>
                            <th scope="col">City</th>
                            <th scope="col">Type</th>
                            <th scope="col">Image</th>
                            <th scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let card of cards">
                            <td >{{card.title}}</td>
                            <td>{{card.contact}}</td>
                            <td>{{card.email}}</td>
                            <td>{{card.description}}</td>
                            <td>{{card.latitude}}</td>
                            <td>{{card.longitude}}</td>
                            <td>{{card.state}}</td>
                            <td>{{card.city}}</td>
                            <td>{{card.type}}</td>
                            <td style="width: 10%;"><img src="{{card.imageUrl}}" alt="" style="width: 30%;"></td>
                            <td>
                                <button class="btn btn-outline-danger" (click)="delCard(card.id)">Delete</button>
                            </td>
                          </tr>
                                
                        </tbody>
                        
                      </table>
                      <div class="pagination-buttons" style="float:right;">
                        <button  class="page-btn" *ngFor="let page of pageNumbers" (click)="changePage(page)" [class.active]="page == selectedPage">{{page}}</button>
                      </div>  
                </div>
            </div>
        </div>
    </div>
</div>
